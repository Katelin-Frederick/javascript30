<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="keys">  <!-- Wrapper for key/sound name boxes -->

    <!--  Boxes for each key/sound name -->

    <div data-keyCode="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>

    <div data-keyCode="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Snare</span>
    </div>

    <div data-keyCode="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Open-Hat</span>
    </div>

    <div data-keyCode="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Boom</span>
    </div>

    <div data-keyCode="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Ride</span>
    </div>

    <div data-keyCode="72" class="key">
      <kbd>H</kbd>
      <span class="sound">High-Hat</span>
    </div>

    <div data-keyCode="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Tom</span>
    </div>

    <div data-keyCode="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Kick</span>
    </div>

    <div data-keyCode="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Tink</span>
    </div>
  </div>

  <!-- Set Audio files to corresponding key code -->

  <audio data-keyCode="65" src="sounds/clap.wav"></audio>
  <audio data-keyCode="83" src="sounds/snare.wav"></audio>
  <audio data-keyCode="68" src="sounds/openhat.wav"></audio>
  <audio data-keyCode="70" src="sounds/boom.wav"></audio>
  <audio data-keyCode="71" src="sounds/ride.wav"></audio>
  <audio data-keyCode="72" src="sounds/hihat.wav"></audio>
  <audio data-keyCode="74" src="sounds/tom.wav"></audio>
  <audio data-keyCode="75" src="sounds/kick.wav"></audio>
  <audio data-keyCode="76" src="sounds/tink.wav"></audio>

  <script type = "text/javascript" src = "main.js"></script>
</body>
</html>
